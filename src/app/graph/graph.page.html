<ion-header>
  <ion-toolbar>
    <ion-title>Меню</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Лабораторна робота №2
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="grey">
        <h1>Створити додаток для табулювання і виведення на екран значення
          функції, також побудувати графік функції</h1>
      </ion-text>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input type="number" id="xn" value="2.1" #InputXn></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Xk</ion-label>
        <ion-input type="number" id="xk" value="16.5" #InputXk></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">a</ion-label>
        <ion-input type="number" id="a" value="0.2" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input type="number" id="h" value="0.2" #Inputh></ion-input>
      </ion-item>
      <ion-button (click)="graphCalc(InputXn.value,InputXk.value,Inputa.value,Inputh.value)">
        Calculate
      </ion-button>
        <canvas #lineCanvas></canvas>
      <ion-item *ngFor="let item of data1">
        {{item}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
